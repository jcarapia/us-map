<!DOCTYPE html>
<html>
<head>
	<title>US Map Demo</title>
	
	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	  }
	</style>
	
	<script src="/lib/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
	<!-- <script src="color.jquery.js"></script> -->
	<script src="/jquery.usmap.js"></script>
	
	<script>
	$(document).ready(function() {
	  // $('#map').usmap({
	  //   'stateSpecificStyles': {
	  //     'AK' : {fill: '#ccc'}
	  //   },
	  //   'stateSpecificHoverStyles': {
	  //     'HI' : {fill: '#ff0'}
	  //   },
	    
	  //   'mouseoverState': {
	  //     'HI' : function(event, data) {
	  //       //return false;
	  //     }
	  //   },
	    
	    
	  //   'click' : function(event, data) {
	  //     $('#alert')
	  //       .text('Click '+data.name+' on map 1')
	  //       .stop()
	  //       .css('backgroundColor', '#ff0')
	  //       .animate({backgroundColor: '#ddd'}, 1000);
	  //   }
	  // });
	  
	  $('#map2').usmap({
	    'stateStyles': {
	      fill: '#ccc', 
	      "stroke-width": 1,
	      'stroke' : '#036'
	    },
	    'stateHoverStyles': {
	      fill: 'teal'
	    },
	    
	    'click' : function(event, data) {
	      $('#alert')
	        .text('Clicked '+data.name)
	        .stop()
	        .css('backgroundColor', '#af0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });
	  
	  $('#over-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseover', event);
	  });
	  
	  $('#out-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseout', event);
	  });
	});
	</script>
</head>
<body style="text-align: center">
  <div id="alert">Click alerts</div>
  
  <div id="map2" style="width: 930px; height: 630px; display: inline-block; margin: 0 auto"></div>


</body>
</html>
